<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delta Force</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('https://i.imgur.com/TytkDtb.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ffc8;
      overflow: hidden;
    }

    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      flex-direction: column;
    }

    #preloader .loader {
      border: 6px solid rgba(0, 255, 200, 0.2);
      border-top: 6px solid #00ffc8;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.2s linear infinite;
    }

    #preloader p {
      margin-top: 20px;
      color: #00ffc8;
      font-size: 1.2rem;
      letter-spacing: 2px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    header img {
      max-width: 160px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px #00ffc8);
    }

    header h1 {
      font-size: 4rem;
      color: #00ffc8;
      letter-spacing: 4px;
      text-shadow: 0 0 10px #00ffc8, 0 0 20px #007060;
    }

    .sound-toggle {
      text-align: center;
      margin-top: 10px;
    }

    .sound-toggle button {
      padding: 8px 16px;
      background: #00ffc8;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background: rgba(0, 255, 200, 0.05);
      border: 1px solid #00ffc8;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      text-align: center;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px rgba(0,255,200,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0,255,200,0.6);
    }

    .card h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: #00ffc8;
    }

    .card p {
      font-size: 0.9rem;
      color: #bffef3;
    }

    .login-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .login-box {
      background: rgba(0, 255, 200, 0.05);
      border: 1px solid #00ffc8;
      padding: 30px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.3);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      color: #00ffc8;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #000;
      border: 1px solid #00ffc8;
      color: #00ffc8;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #00ffc8;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.5rem;
      }

      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Preloader -->
  <div id="preloader">
    <div class="loader"></div>
    <p>Initializing Protocol...</p>
  </div>

  <!-- Login Overlay -->
  <div class="login-overlay" id="loginOverlay">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" placeholder="Username" id="username">
      <input type="password" placeholder="Password" id="password">
      <button onclick="closeLogin()">Enter</button>
    </div>
  </div>

  <!-- Header -->
  <header>
    <img src="https://i.imgur.com/LtMzKj2.png" alt="Delta Force Logo">
    <h1>DELTA FORCE</h1>
  </header>

  <!-- Sound Toggle Button -->
  <div class="sound-toggle">
    <button id="soundToggle" onclick="toggleSound()">ðŸ”Š Sound: ON</button>
  </div>

  <!-- Main Cards -->
  <div class="container">
    <div class="card" onmouseover="playHover()">
      <h2>Operator</h2>
      <p>Detailed information of the Operators.</p>
    </div>
    <div class="card" onmouseover="playHover()">
      <h2>Weapon</h2>
      <p>Detailed information of the Weapons</p>
    </div>
    <div class="card" onmouseover="playHover()">
      <h2>Map</h2>
      <p>Detailed information of the Maps</p>
    </div>
  </div>

  <!-- Hover Sound -->
  <audio id="hoverSound" src="menu-option-hover.wav" preload="auto"></audio>

  <!-- Scripts -->
  <script>
    let soundEnabled = true;

    function playHover() {
      if (!soundEnabled) return;
      const snd = document.getElementById('hoverSound');
      snd.volume = 0.5; // Set volume to 50%
      snd.currentTime = 0;
      snd.play();
    }

    function toggleSound() {
      soundEnabled = !soundEnabled;
      const btn = document.getElementById('soundToggle');
      btn.textContent = soundEnabled ? 'ðŸ”Š Sound: ON' : 'ðŸ”‡ Sound: OFF';
    }

    function closeLogin() {
      document.getElementById('loginOverlay').style.display = 'none';
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('preloader').style.display = 'none';
      }, 1000);
    });
  </script>
</body>
</html>
