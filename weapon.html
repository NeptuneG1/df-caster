<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delta Force - Weapon Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://i.imgur.com/TytkDtb.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ffc8;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    header img {
      max-width: 140px;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 10px #00ffc8);
    }

    header h1 {
      font-size: 3rem;
      color: #00ffc8;
      letter-spacing: 4px;
      text-shadow: 0 0 10px #00ffc8, 0 0 20px #007060;
    }

    .weapon-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 40px 20px;
      gap: 40px;
    }

    .weapon-details {
      background: rgba(0, 255, 200, 0.05);
      border-left: 4px solid #00ffc8;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.3);
      padding: 30px;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      width: 400px;
      max-width: 90%;
      opacity: 0;
      transform: translateX(-40px);
      transition: all 0.4s ease;
    }

    .weapon-details.active {
      opacity: 1;
      transform: translateX(0);
    }

    .weapon-details h2 {
      color: #00ffc8;
      margin-top: 0;
      font-size: 28px;
    }

    .weapon-details p {
      color: #bffef3;
      margin: 10px 0;
      font-size: 15px;
    }

    .weapon-image {
      max-width: 420px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 12px #00ffc8);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .weapon-selector {
      text-align: center;
      margin-top: 20px;
    }

    .weapon-selector button {
      background: #000;
      border: 2px solid #00ffc8;
      color: #00ffc8;
      padding: 10px 20px;
      margin: 10px 10px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .weapon-selector button:hover {
      background: #00ffc8;
      color: #000;
    }

    @media (max-width: 768px) {
      .weapon-wrapper {
        flex-direction: column;
      }

      .weapon-image {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="https://i.imgur.com/LtMzKj2.png" alt="Delta Force Logo">
  <h1>Weapon Viewer</h1>
</header>

<div class="weapon-wrapper">
  <div id="detailsPanel" class="weapon-details">
    <h2 id="weaponName">Weapon Name</h2>
    <p><strong>Type:</strong> <span id="weaponType">-</span></p>
    <p><strong>Damage:</strong> <span id="weaponDamage">-</span></p>
    <p><strong>Rate of Fire:</strong> <span id="weaponROF">-</span></p>
    <p><strong>Range:</strong> <span id="weaponRange">-</span></p>
    <p><strong>Magazine:</strong> <span id="weaponMag">-</span></p>
    <p><strong>Description:</strong><br><span id="weaponDesc">-</span></p>
  </div>
  <img id="weaponImg" class="weapon-image" src="https://i.imgur.com/riKak4v.png" alt="Weapon Image">
</div>

<div class="weapon-selector">
  <button onclick="selectWeapon('AK47')">AK47</button>
  <button onclick="selectWeapon('M1887')">M1887</button>
  <button onclick="selectWeapon('Plasma Gun')">Plasma Gun</button>
</div>

<script>
  const weapons = {
    "AK47": {
      name: "AK47",
      type: "Assault Rifle",
      damage: 32,
      rate_of_fire: 56,
      range: 72,
      magazine_size: 30,
      image_url: "https://i.imgur.com/riKak4v.png",
      description: "A powerful assault rifle with high damage output but moderate recoil."
    },
    "M1887": {
      name: "M1887",
      type: "Shotgun",
      damage: 100,
      rate_of_fire: 42,
      range: 25,
      magazine_size: 2,
      image_url: "https://i.imgur.com/G4XKcXm.png",
      description: "Devastating close-range shotgun with high burst potential."
    },
    "Plasma Gun": {
      name: "Plasma Gun",
      type: "Energy Weapon",
      damage: 44,
      rate_of_fire: 70,
      range: 90,
      magazine_size: 25,
      image_url: "https://i.imgur.com/svVpglZ.png",
      description: "A futuristic energy weapon with piercing plasma shots and rapid fire capability."
    }
  };

  function selectWeapon(key) {
    const weapon = weapons[key];
    document.getElementById("weaponName").textContent = weapon.name;
    document.getElementById("weaponType").textContent = weapon.type;
    document.getElementById("weaponDamage").textContent = weapon.damage;
    document.getElementById("weaponROF").textContent = weapon.rate_of_fire;
    document.getElementById("weaponRange").textContent = weapon.range;
    document.getElementById("weaponMag").textContent = weapon.magazine_size;
    document.getElementById("weaponDesc").textContent = weapon.description;
    document.getElementById("weaponImg").src = weapon.image_url;

    const panel = document.getElementById("detailsPanel");
    panel.classList.remove("active");
    setTimeout(() => panel.classList.add("active"), 50);
  }

  // Initialize first weapon
  selectWeapon("AK47");
</script>

</body>
</html>
