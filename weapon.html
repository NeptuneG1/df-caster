<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weapon Loadout</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://i.imgur.com/TytkDtb.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ffc8;
    }

    .main-wrapper {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .weapon-list {
      width: 22%;
      background: rgba(0, 0, 0, 0.8);
      border-right: 2px solid #00ffc8;
      padding: 20px;
      overflow-y: auto;
    }

    .weapon-list h3 {
      color: #00ffc8;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    .weapon-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      margin-bottom: 12px;
      background: #000;
      border: 2px solid #00ffc8;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.3);
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .weapon-item img {
      width: 40px;
      height: auto;
      filter: drop-shadow(0 0 4px #00ffc8);
    }

    .weapon-item:hover,
    .weapon-item.active {
      background: rgba(0, 255, 200, 0.15);
      transform: scale(1.03);
    }

    .weapon-details {
      width: 35%;
      padding: 30px;
      background: rgba(0, 255, 200, 0.04);
      border-right: 2px solid #00ffc8;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .weapon-details h2 {
      margin-top: 0;
      color: #00ffc8;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .stat-line {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .weapon-desc {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #bffef3;
    }

    .weapon-image {
      width: 43%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.4);
    }

    .weapon-image img {
      max-width: 90%;
      max-height: 85%;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 15px #00ffc8);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @media (max-width: 768px) {
      .main-wrapper {
        flex-direction: column;
      }

      .weapon-list, .weapon-details, .weapon-image {
        width: 100%;
        height: auto;
      }

      .weapon-image img {
        max-height: 300px;
      }
    }
  </style>
</head>
<body>

<div class="main-wrapper">
  <!-- Left: Weapon List -->
  <div class="weapon-list">
    <h3>PRIMARY WEAPONS</h3>
    <div class="weapon-item active" onclick="selectWeapon('AK47', event)">
      <img src="https://i.imgur.com/riKak4v.png" alt="AK47">
      <span>AK47 Assault Rifle</span>
    </div>
    <div class="weapon-item" onclick="selectWeapon('M1887', event)">
      <img src="https://i.imgur.com/G4XKcXm.png" alt="M1887">
      <span>M1887 Shotgun</span>
    </div>
    <div class="weapon-item" onclick="selectWeapon('Plasma', event)">
      <img src="https://i.imgur.com/svVpglZ.png" alt="Plasma Gun">
      <span>Plasma Gun</span>
    </div>
  </div>

  <!-- Middle: Stats -->
  <div class="weapon-details">
    <h2 id="weaponName">AK47 Assault Rifle</h2>
    <div class="stat-line"><span>Damage:</span> <span id="statDamage">32</span></div>
    <div class="stat-line"><span>Range:</span> <span id="statRange">72</span></div>
    <div class="stat-line"><span>Rate of Fire:</span> <span id="statROF">56</span></div>
    <div class="stat-line"><span>Magazine:</span> <span id="statMag">30</span></div>
    <div class="stat-line"><span>Mode:</span> <span id="statMode">Auto</span></div>
    <div class="stat-line"><span>Velocity:</span> <span id="statVel">700 m/s</span></div>
    <div class="weapon-desc" id="weaponDesc">
      A powerful assault rifle with high damage output but moderate recoil.
    </div>
  </div>

  <!-- Right: Weapon Image -->
  <div class="weapon-image">
    <img id="weaponImg" src="https://i.imgur.com/riKak4v.png" alt="Weapon Image">
  </div>
</div>

<script>
  const weapons = {
    AK47: {
      name: "AK47 Assault Rifle",
      damage: 32,
      range: 72,
      rof: 56,
      mag: 30,
      mode: "Auto",
      velocity: "700 m/s",
      desc: "A powerful assault rifle with high damage output but moderate recoil.",
      image: "https://i.imgur.com/riKak4v.png"
    },
    M1887: {
      name: "M1887 Shotgun",
      damage: 100,
      range: 25,
      rof: 42,
      mag: 2,
      mode: "Double Barrel",
      velocity: "300 m/s",
      desc: "Close-range burst damage ideal for quick eliminations.",
      image: "https://i.imgur.com/G4XKcXm.png"
    },
    Plasma: {
      name: "Plasma Gun",
      damage: 44,
      range: 90,
      rof: 70,
      mag: 25,
      mode: "Energy Auto",
      velocity: "850 m/s",
      desc: "A futuristic weapon firing high-speed plasma rounds with precision.",
      image: "https://i.imgur.com/svVpglZ.png"
    }
  };

  function selectWeapon(key, event) {
    const w = weapons[key];
    document.getElementById("weaponName").textContent = w.name;
    document.getElementById("statDamage").textContent = w.damage;
    document.getElementById("statRange").textContent = w.range;
    document.getElementById("statROF").textContent = w.rof;
    document.getElementById("statMag").textContent = w.mag;
    document.getElementById("statMode").textContent = w.mode;
    document.getElementById("statVel").textContent = w.velocity;
    document.getElementById("weaponDesc").textContent = w.desc;
    document.getElementById("weaponImg").src = w.image;

    document.querySelectorAll('.weapon-item').forEach(el => el.classList.remove('active'));
    event.currentTarget.classList.add('active');
  }
</script>

</body>
</html>
