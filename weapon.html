<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weapon Loadout</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0c1014;
      color: #00ffc8;
    }

    .wrapper {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar Weapon Category List */
    .sidebar {
      width: 14%;
      background: #11161b;
      padding: 20px 10px;
      border-right: 2px solid #00ffc8;
    }

    .sidebar-icon {
      display: flex;
      align-items: center;
      margin: 20px 0;
      opacity: 0.6;
      cursor: pointer;
      transition: 0.3s;
    }

    .sidebar-icon:hover {
      opacity: 1;
    }

    .sidebar-icon img {
      width: 24px;
      margin-right: 10px;
    }

    /* Weapon List Panel */
    .weapon-list {
      width: 22%;
      background: #1a1f26;
      padding: 20px;
      overflow-y: auto;
    }

    .weapon-button {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #000;
      color: #00ffc8;
      border: 2px solid #00ffc8;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .weapon-button img {
      width: 50px;
    }

    .weapon-button:hover, .weapon-button.active {
      background: #00ffc810;
    }

    /* Center Stats Panel */
    .weapon-stats {
      width: 36%;
      background: #151a1f;
      padding: 30px;
      display: flex;
      flex-direction: column;
      border-right: 2px solid #00ffc8;
    }

    .weapon-stats h2 {
      font-size: 1.6rem;
      margin: 0 0 20px;
    }

    .stat-block {
      margin-bottom: 10px;
    }

    .stat-block label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 5px;
      color: #bffef3;
    }

    .stat-bar {
      background: #0a0d0f;
      border: 1px solid #00ffc8;
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
    }

    .stat-fill {
      height: 100%;
      background: #00ffc8;
      width: 0;
      transition: width 0.3s ease;
    }

    .extra-attributes {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #bffef3;
    }

    /* Weapon Preview Panel */
    .weapon-display {
      width: 28%;
      background: #0e1216;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .weapon-display img {
      max-width: 90%;
      max-height: 80%;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 10px #00ffc8);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

<div class="wrapper">
  <!-- Category Sidebar -->
  <div class="sidebar">
    <div class="sidebar-icon"><img src="https://i.imgur.com/NMzQ7XP.png" alt="">ALL</div>
    <div class="sidebar-icon"><img src="https://i.imgur.com/NMzQ7XP.png" alt="">RIFLE</div>
    <div class="sidebar-icon"><img src="https://i.imgur.com/NMzQ7XP.png" alt="">SMG</div>
    <div class="sidebar-icon"><img src="https://i.imgur.com/NMzQ7XP.png" alt="">SHOTGUN</div>
    <div class="sidebar-icon"><img src="https://i.imgur.com/NMzQ7XP.png" alt="">MR</div>
    <div class="sidebar-icon"><img src="https://i.imgur.com/NMzQ7XP.png" alt="">SR</div>
  </div>

  <!-- Weapon Selection List -->
  <div class="weapon-list">
    <div class="weapon-button active" onclick="selectWeapon('AK47', event)">
      <img src="https://i.imgur.com/riKak4v.png" alt="">
      <span>AK47 Assault Rifle</span>
    </div>
    <div class="weapon-button" onclick="selectWeapon('M1887', event)">
      <img src="https://i.imgur.com/G4XKcXm.png" alt="">
      <span>M1887 Shotgun</span>
    </div>
    <div class="weapon-button" onclick="selectWeapon('Plasma', event)">
      <img src="https://i.imgur.com/svVpglZ.png" alt="">
      <span>Plasma Gun</span>
    </div>
  </div>

  <!-- Weapon Stats -->
  <div class="weapon-stats">
    <h2 id="weaponName">AK47 Assault Rifle</h2>
    <div class="stat-block">
      <label>Damage</label>
      <div class="stat-bar"><div id="barDamage" class="stat-fill"></div></div>
    </div>
    <div class="stat-block">
      <label>Range</label>
      <div class="stat-bar"><div id="barRange" class="stat-fill"></div></div>
    </div>
    <div class="stat-block">
      <label>Rate of Fire</label>
      <div class="stat-bar"><div id="barROF" class="stat-fill"></div></div>
    </div>
    <div class="stat-block">
      <label>Magazine</label>
      <div class="stat-bar"><div id="barMag" class="stat-fill"></div></div>
    </div>
    <div class="stat-block">
      <label>Accuracy</label>
      <div class="stat-bar"><div id="barAcc" class="stat-fill"></div></div>
    </div>
    <div class="extra-attributes">
      <p><strong>Mode:</strong> <span id="statMode">Auto</span></p>
      <p><strong>Velocity:</strong> <span id="statVel">700 m/s</span></p>
      <p><strong>Description:</strong> <span id="statDesc">A powerful assault rifle with high damage output but moderate recoil.</span></p>
    </div>
  </div>

  <!-- Weapon Image -->
  <div class="weapon-display">
    <img id="weaponImg" src="https://i.imgur.com/riKak4v.png" alt="Weapon">
  </div>
</div>

<script>
  const weapons = {
    AK47: {
      name: "AK47 Assault Rifle",
      damage: 80,
      range: 72,
      rof: 60,
      mag: 30,
      acc: 65,
      mode: "Auto",
      velocity: "700 m/s",
      desc: "A powerful assault rifle with high damage output but moderate recoil.",
      image: "https://i.imgur.com/riKak4v.png"
    },
    M1887: {
      name: "M1887 Shotgun",
      damage: 100,
      range: 25,
      rof: 40,
      mag: 2,
      acc: 50,
      mode: "Double Barrel",
      velocity: "300 m/s",
      desc: "Close-range burst damage ideal for quick eliminations.",
      image: "https://i.imgur.com/G4XKcXm.png"
    },
    Plasma: {
      name: "Plasma Gun",
      damage: 44,
      range: 90,
      rof: 80,
      mag: 25,
      acc: 78,
      mode: "Energy Auto",
      velocity: "850 m/s",
      desc: "Futuristic weapon firing high-speed plasma rounds.",
      image: "https://i.imgur.com/svVpglZ.png"
    }
  };

  function selectWeapon(key, event) {
    const w = weapons[key];
    document.getElementById("weaponName").textContent = w.name;
    document.getElementById("barDamage").style.width = w.damage + "%";
    document.getElementById("barRange").style.width = w.range + "%";
    document.getElementById("barROF").style.width = w.rof + "%";
    document.getElementById("barMag").style.width = w.mag * 3 + "%";
    document.getElementById("barAcc").style.width = w.acc + "%";
    document.getElementById("statMode").textContent = w.mode;
    document.getElementById("statVel").textContent = w.velocity;
    document.getElementById("statDesc").textContent = w.desc;
    document.getElementById("weaponImg").src = w.image;

    document.querySelectorAll('.weapon-button').forEach(btn => btn.classList.remove('active'));
    event.currentTarget.classList.add('active');
  }

  // Initialize
  window.onload = () => selectWeapon('AK47', { currentTarget: document.querySelector('.weapon-button') });
</script>

</body>
</html>
